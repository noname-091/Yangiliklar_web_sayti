<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <title>{% block title %} Newspapper App {% endblock %}</title>
</head>
<body>  
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand navbar-dark-hover" href="{% url 'home' %}">Newspaper</a>
            <a class="navbar-brand" href="{% url 'article_list' %}">Maqolalar ro'yhati</a>
        
        {% if user.is_authenticated %}
            <a class="navbar-brand" href="{% url 'article_new' %}">Maqola yaratish</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    {{ user.username }}
                  </button>        
            <ul class="dropdown-menu dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="{% url 'password_change'%}">Change password</a></li>
                <li><div class="dropdown-divider"></div> </li>
                <li><a class="dropdown-item" href="{% url 'logout' %}">Log Out</a></li> 
            </ul>
            </li>
        </ul>
{% else %}
<form class="form-inline ml-auto">
<a href="{% url 'login' %}" class="btn btn-outline-secondary">
Log In</a>
<a href="{% url 'signup' %}" class="btn btn-primary ml-2">
Sign up</a>
</form>
{% endif %}
</div>
</nav>
<main>
<div class="container">

    {% block content %}
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
